<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="card">
    <picture class="card__image">
      <img src="assets/images/illustration-article.svg" alt="article illustration">
    </picture>

    <div class="card__content">
      <span class="card__content__tag">Learning</span>
      <p class="card__content__date">Published 21 Dec 2023</p>
      <h1 class="card__content__title">HTML & CSS foundations</h1>
      <p class="card__content__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    
    <div class="card__author">
      <img class="card__author__image" src="assets/images/image-avatar.webp" alt="author avatar">
      <cite class="card__author__name">Greg Hooper</cite>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/guilepereira" target="_blank">Guile Pereira</a>.</p>
  </footer>
</body>
</html>
